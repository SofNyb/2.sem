<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <title>Chocolate Club - forside</title>
    <meta name="robots" content="All">
    <meta name="author" content="Chocolate Club">
    <meta name="copyright" content="Copyright Chocolate Club">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:ChocolateClub" content="ChocolateClub">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http:/www.domain.dk">
    <meta property="og:image" content="https://www.domain.dk/img.jpg">
    <meta property="og:description" content="Velkommen til Chocolate Club! Vi er et chokolade kollektiv, med noget for en hver smag. Hos os er kvalitet og bæredygtighed i højsædet. ">
    <meta property="og:locale" content="da_DK">
    <link rel="stylesheet" href="https://use.typekit.net/fbw3amg.css">
    <link rel="shortcut icon" href="images/ChocolateClubLogo-small.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/bc87d7ac19.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-xl bg-menufarve">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <a href="#"><i class="fa-solid fa-basket-shopping fa-xl text-light"></i></a>
        </button>
        <a href="#"><img src="images/ChocolateClubLogo-full.png" alt="Chocolate Club Logo" class="toplogo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars fa-2x text-light"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav align-items-end">
                <a class="nav-link active text-light" aria-current="page" href="#">Shop</a>
                <a class="nav-link text-light" href="#">Kontakt</a>
                <a class="nav-link text-light" href="#">Om os</a>
                <a class="nav-link text-light" href="#">Værksted</a>
                <a class="nav-link text-light" href="#">Events</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid hero">
    <div class="row">
        <div class="col-12">
            <img src="images/chokolade-bryllup.png" alt="chokoladebryllup">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <p class="slogan text-light">RIG PÅ CHOKOLADE, RIG PÅ LIVET</p>
            <p class="cc text-menufarve">CHOCOLATE CLUB</p>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <p class="begivenhed text-footerfarve">Kommende begivenhed?</p>
            <button class="btn text-menufarve" type="button">Få hjælp til desserten her</button>
        </div>
    </div>
</div>

<div class="container-sm">
    <div class="row">
        <div class="col-6">
            <img src="images/chokolade_med_hindbærfyld.jpg" alt="chokolade med hindbærfyld">
        </div>
        <div class="col-6">
            <img src="images/overtrukkede_jordbær.jpg" alt="chokoladeovertrukkede jordbær">
        </div>
        <div class="col-12 text-center knap">
            <p>Uanset din smag</p>
        </div>
        <div class="col-12 text-center bestil">
            <button class="btn bg-menufarve text-light" type="button">BESTIL ONLINE</button>
        </div>
        <div class="col-12 text-center knap2">
            <div>Har <strong class="text-footerfarve b">Chocolatiersene</strong> dig dækket</div>
        </div>
        <div class="col-6">
            <img src="images/chokoladekage.jpg" alt="chokoladekage" width="75%">
        </div>
        <div class="col-6">
            <img src="images/cakepop.jpg" alt="cakepops">
        </div>
    </div>
</div>


<footer>
    <div class="container-fluid bg-footerfarve text-center">
        <ul class="navbar-nav">
            <div class="navbar-nav">
                <a class="nav-link active text-light" aria-current="page" href="#">Shop</a>
                <hr>
                <a class="nav-link text-light" href="#">Kontakt</a>
                <hr>
                <a class="nav-link text-light" href="#">Om os</a>
                <hr>
                <a class="nav-link text-light" href="#">Værksted</a>
                <hr>
                <a class="nav-link text-light" href="#">Events</a>
                <hr>
                <a class="nav-link text-light" href="#">
                    <i class="fa-brands fa-facebook-square fa-4x"></i>
                    <i class="fa-brands fa-instagram-square fa-4x"></i></a>
                <a class="nav-link text-light" href="#"><i class="fa-regular fa-copyright"></i> 2022 Chocolate Club</a>
            </div>
        </ul>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
